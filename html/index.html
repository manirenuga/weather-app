<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn">
                </button>
            </div>
        </div>

         <div class="location-not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="../img/404.png" alt="404 error">
         </div>
        <div class="weather-body">
            <img src="../img/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="tempreture">0 <sup> Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>Wind Speed</p>
            </div>
        </div>
    </div>
    

    <script src="../js/index.js"></script> 
    <script src="https://kit.fontawesome.com/ea81e9c7c0.js" crossorigin="anonymous"></script>
</body>
</html>
